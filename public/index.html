<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrow Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escrow Service</h1>
        <input id="sellerAddress" placeholder="Seller Address">
        <button onclick="deposit()">Deposit Funds</button>
        <button onclick="confirmBuyer()">Confirm as Buyer</button>
        <button onclick="confirmSeller()">Confirm as Seller</button>
        <p id="status"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
